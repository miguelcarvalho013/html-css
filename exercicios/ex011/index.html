<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos differentes ou simplesmente aumente e diminua o tamanho do seu navegador. </p>

    <picture>
        <source media="(max-width:800px )" srcset="imagens/pequena.jpg" type="image/jpg">
        <source media="(max-width:1000px )" srcset="imagens/media.jpg" type="image/jpg">
        <img src="imagens/grande.jpg" alt="Imagem flexível">
    </picture>
<h1>Reproduzindo audio</h1>
<p>Vamos aprender a reprdouzir áudios em HTML5.</p>
<audio preload="metadata" autoplay controls loop>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
<source src="midia/guanacast-33.mp3" type="audio/ogg">
<source src="midia/guanacast-33.mp3" type="audio/wav">
<p>ifelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">clique aqui para baixar o arquivo MP3</a></p>
</audio>
</body>
</html>
